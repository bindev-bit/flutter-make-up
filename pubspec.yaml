name: make_up
description: Make Up with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: any
  http: any
  get: ^4.1.4
  badges: ^2.0.1
  get_storage: ^2.0.2
  fluttertoast: ^8.0.6
  url_launcher: ^6.0.9
  dropdown_search: ^0.6.3
  pull_to_refresh: ^2.0.0
  date_time_picker: ^2.1.0
  flutter_rating_bar: ^4.0.0
  flutter_easyloading: ^3.0.0
  persistent_bottom_nav_bar: ^4.0.2
  extended_nested_scroll_view: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_native_splash: ^1.1.8+4
  flutter_launcher_icons: ^0.9.0

flutter_native_splash:
  color: "#ffffff"
  image: "assets/splash_icon.png"
  fullscreen: true
  android_gravity: center
  ios_content_mode: center

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/img/